<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <img src="logo.png" alt="logo">
</header>
<body>
    <main>
        <form action="" id="pokemonForm">
            <input class="search" type="text" id="input" placeholder="Enter the ID or name of a Pokemon">
            <button class="btn btn-primary" type="submit" id="submit">Search</button>
        </form>

        <div class="card-wrapper id="pokemonContainer">
            <div id="card">
                <img id="pokemonImage" src="kodakku.png" alt="Pokemon Image">

                <div class="hidden">
                    <table class="table table-bordered">
                        <tbody>
                           <tr>
                           <th scope="row">ID</th>
                           <td id="pokemonId"></td>
                           </tr>
                           
                           <tr>
                           <th scope="row">Name</th>
                           <td id="pokemonName"></td>
                           </tr>
                           
                           <tr>
                           <th scope="row">Type</th>
                           <td id="pokemonType"></td>
                           </tr>
                           
                           <tr>
                           <th scope="row">Ability</th>
                           <td id="pokemonAbilities"></td>
                           </tr>
                         </tbody>
                        </table>
                </div>
                </div>
            </div>
        </div>
    </main>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
